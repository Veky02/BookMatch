<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMatch</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .card-img-thumb {
      height: 300px;
      object-fit: contain;
    }
    .card-title {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
    nav > *{
        color: white;
    }
    nav ul li a{
        color: white;
    }

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color: rgb(59, 78, 253);">
        <a class="navbar-brand">BookMatch</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body justify-content-center align-items-center">
                            <img class="card-img-top card-img-thumb"  src="{{ image[i] }}">
                            <h4 class="text-white card-title">{{ book_name[i] }}</h4>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
